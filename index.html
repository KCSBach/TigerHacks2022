<!DOCTYPE html>
<html>
    <head>
        <link href="style.css"
        rel="stylesheet"
        type="text/css"/>   
    </head>
    <body style="margin: 0%; padding:0%; overflow:hidden">
    
    <div class="tophalf" id ="topID" style="height:49.5vh; background-color:green;  background-position-y: 0%;
    background-position-x: 10%;overflow: auto;">
        <img id="topjetstream" src="./assets/jetstream.png" style="position:absolute;transform:scaleX(-1);left: 500px;top: 50px;" height="50px" width="500px">
        <img id="player1" src="./assets/red-plane.png" style="left:10px;position:absolute" height="75px">
        <button type="buttonStart" id="buttonStart"
        style=
        "
        position: fixed;
        width: 100px;
        height: 50px;
        top:45%;
        left:45%;
        border: 2px solid black;
        background-color: green;
        color: black; 
        cursor: pointer;"
        >Start
        </button>

    </div>
    <div style="height:1vh"></div>
    <div class="bottomhalf" id="bottomID" style="height:49.5vh; background-color:red; background-position-x: 10%">
        <img id="bottomjetstream" src="./assets/jetstream.png" style="position:absolute;transform:scaleX(-1);left: 500px;top: 75vh;" height="50px" width="500px">
        <img id="player2" src="./assets/green-plane.png" style="left:10px;top:100px;position:absolute;opacity:1.0;" height="75px">
    </div>

    </body>
    <script src="./game.js"></script>
    <script>
        document.getElementById("player1").style.top = parseInt(window.innerHeight/4) + 'px'
        document.getElementById("player2").style.top = parseInt(3*window.innerHeight/4) + 'px'
        
    </script>
</html>
