<!DOCTYPE html>
<html>
    <head>
        <link href="style.css"
        rel="stylesheet"
        type="text/css"/>   
    </head>

    <body style="margin: 0%; padding:0%; overflow:hidden">
    
    
    <div class="tophalf" id ="topID" style="height:49.5vh; background-color:green;  background-position-y: 0%;
    background-position-x: 0px;overflow: hidden;">
        <img id="topjetstream" src="./assets/jetstream.png" style="position:absolute;transform:scaleX(-1);left: 1500px;top: -1px;" height="50px" width="500px">
        <img id="player1" src="./assets/red-plane.png" style="left:10px;position:absolute" height="75px">
        <img id="player1finish" src="./assets/finishline.png" style="height:49.5vh; width:20vw;position:absolute;left: 20000px;">
        <button id="playagain" style="position:absolute; height:10vh; width:20vh; top:45%; left:45%; display:none;">play again</button>
        <p id="winmessage" style="text-align: center;font-size: 100pt;position:relative;z-index: 1;">Paper Racers</p>
        <p id="names" style="margin: 0%; padding: 0%; position:absolute; top: 35vh; width:100%; text-align: center;font-size: 40pt;">By Casey Bach and Isabel Loney</p>
        
        <button type="buttonStart" id="buttonStart"
        style=
        "
        position: fixed;
        width: 100px;
        height: 50px;
        top:45%;
        left:45%;
        border: 2px solid black;
        background-color: green;
        color: black; 
        cursor: pointer;"
        >Start
        </button>

    </div>
    <div style="height:1vh; background-color:black"></div>
    <div class="bottomhalf" id="bottomID" style="height:49.5vh; background-color:red; background-position-x: 0px">
        <img id="bottomjetstream" src="./assets/jetstream.png" style="position:absolute;transform:scaleX(-1);left: 1500px;top: -1px;" height="50px" width="500px">
        <img id="player2" src="./assets/green-plane.png" style="left:10px;top:100px;position:absolute;opacity:1.0;" height="75px">
        <img id="player2finish" src="./assets/finishline.png" style="height:49.5vh; width:20vw;position:absolute;left: 20000px;">
        <p id="controls" style="margin: 0%; padding: 0%; position:absolute; top: 60vh; width:100%; text-align: center;font-size: 40pt;">Player 1: w+s to move up and down<br> 
            Player 2: Up Arrow + Down Arrow to move up and down</p>
        
    </div>

    </body>
    <script src="./game.js"></script>
    <script>
        document.getElementById("player1").style.top = parseInt(window.innerHeight/4) + 'px'
        document.getElementById("player2").style.top = parseInt(3*window.innerHeight/4) + 'px' 
    </script>
</html>
